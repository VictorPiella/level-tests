<div class="login-form">

    <h1>Logo</h1>

    <div class="user-type-wrapper">
        <div class="user-type-card" data-testid="admin" (click)="accessType('adminsitrador')" [ngClass]="{'active': permissions === 'adminsitrador'}">
            <i class="fa fa-eye icon-light-background" aria-hidden="true"></i>
            <h2>Administrador</h2>
            <p>Acceso completo<br>Lorem Ipsum</p>
        </div >
        
        <div class="user-type-card" data-testid="agent" (click)="accessType('agente')" [ngClass]="{'active': permissions === 'agente'}">
            <i class="fa fa-commenting-o icon-light-background" aria-hidden="true"></i>
            <h2>Agente</h2>
            <p>Tipo acceso<br>Lorem Ipsum</p>
        </div>
    </div>

    <div class="register-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" id="email" formControlName="email"/>
            <div *ngIf="form.invalid && (form.dirty || form.touched)" class="alert">
                <div *ngIf="form.get('email')?.hasError('required')">El email es obligatorio</div>
                <div *ngIf="form.get('email')?.hasError('email')">El email no es válido</div>
            </div> 
        </div>
    
        <div class="form-group">
            <label for="password">Constraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control"/>
            <div *ngIf="form.invalid && (form.dirty || form.touched)" class="alert">
                <div *ngIf="form.get('password')?.hasError('required')">La contraseña es obligatorio</div>
            </div>       
        </div>

        <div class="form-group">
            <button type="submit" class="btn-primary">Iniciar sesión</button>
        </div>

        </form>
        <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">¿Has olvidado tu contraseña?</a>
    </div>

      
</div>
