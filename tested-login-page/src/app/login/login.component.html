<div class="login-form">

    <h1>Logo</h1>

    <div class="user-type-wrapper">
        <div class="user-type-card" (click)="status=!status" [ngClass]="status ? 'active' : ''">
            <i class="fa fa-eye icon-light-background" aria-hidden="true"></i>
            <h2>Administrador</h2>
            <p>Acceso completo<br>Lorem Ipsum</p>
        </div >
        
        <div class="user-type-card active">
            <i class="fa fa-commenting-o icon-light-background" aria-hidden="true"></i>
            <h2>Agente</h2>
            <p>Tipo acceso<br>Lorem Ipsum</p>
        </div>
    </div>

    <div class="register-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    
        <div class="form-group">
            <label>Email</label>
            <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
            </div>
        </div>
    
        <div class="form-group">
            <label>Constraseña</label>
            <input
            type="password"
            formControlName="password"
            class="form-control"
            />     
        </div>

        <div class="form-group">
            <button type="submit" class="btn-primary">Iniciar sessión</button>
        </div>

        </form>
        <a href="">¿Has olvidado tu contrasseña?</a>
    </div>

      
</div>
